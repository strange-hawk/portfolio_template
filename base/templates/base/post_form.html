{% extends 'base/main.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

<style type="text/css">
    #div-id-tags > div{
        max-height: 100px;
        overflow-y: scroll;
        border: 1px solid #888;
        padding: 5px;
        border-radius: 5px;
    }
</style>
<div class="main-container">
    <h3>Post form</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Submit post">
    </form>
</div>

{% endblock content %}
